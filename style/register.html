<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký tài khoản</title>
  <!-- Boostrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/css/">
  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #43cea2, #185a9d);
    }
    .register-box {
      background: #fff;
      padding: 30px;
      width: 100%;
      max-width: 420px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,.2);
    }
    .register-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 6px; font-weight: bold; }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }
    input:focus { border-color: #43cea2; }
    .error { color: red; font-size: 13px; margin-top: 4px; }
    .success { color: green; font-size: 14px; text-align: center; margin-top: 10px; }
    button {
      width: 100%;
      padding: 12px;
      background: #43cea2;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #36b58a; }
    .toggle {
      font-size: 13px;
      cursor: pointer;
      color: #007bff;
      margin-top: 4px;
      display: inline-block;
    }
    .note { font-size: 13px; color: #555; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Đăng ký</h2>
    <form id="registerForm">

      <div class="form-group">
        <label>Họ và tên</label>
        <input type="text" id="fullname" placeholder="Nhập họ và tên" />
        <div class="error" id="nameError"></div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="example@gmail.com" />
        <div class="error" id="emailError"></div>
      </div>

      <div class="form-group">
        <label>Mật khẩu</label>
        <input type="password" id="password" placeholder="Ít nhất 8 ký tự" />
        <span class="toggle" id="togglePassword">Hiện mật khẩu</span>
        <div class="error" id="passwordError"></div>
      </div>

      <div class="form-group">
        <label>Nhập lại mật khẩu</label>
        <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu" />
        <div class="error" id="confirmError"></div>
      </div>

      <button type="submit">Tạo tài khoản</button>
      <div class="success" id="successMsg"></div>
      <div class="note">Đã có tài khoản? <a href="login.html">Đăng nhập</a></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const fullname = document.getElementById('fullname');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');

    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const confirmError = document.getElementById('confirmError');
    const successMsg = document.getElementById('successMsg');

    const togglePassword = document.getElementById('togglePassword');

    togglePassword.addEventListener('click', () => {
      if (password.type === 'password') {
        password.type = 'text';
        togglePassword.textContent = 'Ẩn mật khẩu';
      } else {
        password.type = 'password';
        togglePassword.textContent = 'Hiện mật khẩu';
      }
    });

    function validateEmail(value) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
    }

    function validatePassword(value) {
      return value.length >= 8;
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      nameError.textContent = '';
      emailError.textContent = '';
      passwordError.textContent = '';
      confirmError.textContent = '';
      successMsg.textContent = '';

      let valid = true;

      if (!fullname.value.trim()) {
        nameError.textContent = 'Vui lòng nhập họ và tên';
        valid = false;
      }

      if (!email.value.trim()) {
        emailError.textContent = 'Vui lòng nhập email';
        valid = false;
      } else if (!validateEmail(email.value.trim())) {
        emailError.textContent = 'Email không hợp lệ';
        valid = false;
      }

      if (!password.value) {
        passwordError.textContent = 'Vui lòng nhập mật khẩu';
        valid = false;
      } else if (!validatePassword(password.value)) {
        passwordError.textContent = 'Mật khẩu phải có ít nhất 8 ký tự';
        valid = false;
      }

      if (!confirmPassword.value) {
        confirmError.textContent = 'Vui lòng nhập lại mật khẩu';
        valid = false;
      } else if (confirmPassword.value !== password.value) {
        confirmError.textContent = 'Mật khẩu nhập lại không khớp';
        valid = false;
      }

      if (valid) {
        successMsg.textContent = 'Đăng ký thành công! (demo)';
        form.reset();
        // Có thể chuyển trang login sau vài giây
        // setTimeout(() => window.location.href = 'login.html', 1500);
      }
    });
  </script>
  <!-- Boostrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>

    <!-- Firebase Auth -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.13.1/firebase-auth-compat.min.js"
        integrity="sha512-b2PGOE6ClpdFR5WZylPqJ9NEtHyGtdXKIe5wI0qRKVg3VeH9Km8CvihpnySwf6v21TV2cMTUp/BuglUiFLB38Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
