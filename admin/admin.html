<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h2 class="mb-4 text-center">Quản lý Sản Phẩm (CRUD)</h2>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card p-3">
                    <h5 id="formTitle">Thêm sản phẩm mới</h5>
                    <form id="productForm">
                        <input type="hidden" id="productId"> <div class="mb-3">
                            <label>Tên sản phẩm</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Giá (VNĐ)</label>
                            <input type="number" id="price" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Link ảnh (URL)</label>
                            <input type="text" id="img" class="form-control" placeholder="https://..." required>
                        </div>
                        <div class="mb-3">
                            <label>Mô tả</label>
                            <textarea id="desc" class="form-control" rows="2"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="submitBtn">Thêm mới</button>
                        <button type="button" class="btn btn-secondary w-100 mt-2 d-none" id="cancelBtn">Hủy</button>
                    </form>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card p-3">
                    <h5>Danh sách hiện có</h5>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Ảnh</th>
                                <th>Tên</th>
                                <th>Giá</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="adminProductList">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>

    <script src="../Js/firebase-config.js"></script> 

</body>
</html>
